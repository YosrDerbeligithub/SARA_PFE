<nav class="sara-appbar">
  <div class="appbar-logo">
    <!-- Minimal SVG logo, or just SARA text if you prefer -->
    <svg width="32" height="32" viewBox="0 0 32 32" class="logo-svg">
      <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#g1)" opacity="0.7"/>
      <path d="M10 20c0 2 2 3 6 3s6-1 6-3-2-3-6-3-6-1-6-3 2-3 6-3 6 1 6 3" stroke="#23272f" stroke-width="2" fill="none"/>
      <defs>
        <linearGradient id="g1" x1="2" y1="2" x2="30" y2="30" gradientUnits="userSpaceOnUse">
          <stop stop-color="#7c3aed"/>
          <stop offset="1" stop-color="#c4b5fd"/>
        </linearGradient>
      </defs>
    </svg>
    <span class="logo-text">SARA</span>
  </div>
  <ul class="appbar-nav">
    <li><a routerLink="/real-time-monitoring" routerLinkActive="active">Real-Time Monitoring</a></li>
    <li><a routerLink="/historical-visualization" routerLinkActive="active">Historical Visualization</a></li>
    <li class="dropdown">
      <a href="#" (click)="toggleComparisonDropdown($event)">
        Data Comparison <span class="chevron">&#9662;</span>
      </a>
      <ul class="dropdown-menu" [class.show]="showComparison">
        <li><a routerLink="/data-comparison/different-types">Cross Types</a></li>
        <li><a routerLink="/data-comparison/same-type">Same Type</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a href="#" (click)="toggleDatasetsDropdown($event)">
        Custom Datasets <span class="chevron">&#9662;</span>
      </a>
      <ul class="dropdown-menu" [class.show]="showDatasets">
        <li><a routerLink="/datasets">Dataset Management</a></li>
        <li><a routerLink="/dataset-wizard">Dataset Creation</a></li>
      </ul>
    </li>
  </ul>
  <div class="appbar-account" (mouseenter)="showAccount=true" (mouseleave)="showAccount=false">
    <span class="account-icon">
      <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" stroke="#23272f" stroke-width="1.5"/>
        <ellipse cx="12" cy="17" rx="7" ry="4" stroke="#23272f" stroke-width="1.5"/>
      </svg>
    </span>
    <div class="account-dropdown" [class.show]="showAccount">
      <div class="account-username">{{ username }}</div>
      <button class="logout-btn" (click)="logout()">
        <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M16 17l5-5m0 0l-5-5m5 5H9m4 5v1a2 2 0 01-2 2H7a2 2 0 01-2-2V6a2 2 0 012-2h4a2 2 0 012 2v1" stroke="#e11d48" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Logout
      </button>
    </div>
  </div>
</nav>
