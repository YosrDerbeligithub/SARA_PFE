
<aside class="sara-sidebar" [class.collapsed]="sidebarService.isCollapsed()" [ngClass]="{'expanded': !isCollapsed}" >
    <!-- Header with Logo -->
    <div class="sidebar-header">
      <div class="logo-container" [class.hidden]="isCollapsed">
        <div class="logo-glow"></div>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
            <line x1="16" y1="8" x2="2" y2="22"></line>
            <line x1="17.5" y1="15" x2="9" y2="15"></line>
          </svg>
        </div>
      </div>
      <div class="app-title" [class.hidden]="isCollapsed">
        <h1>SARA</h1>
        <p>Smart Research Assistant</p>
      </div>
    </div>
  
    <div class="separator"></div>
  
    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <div class="nav-group">
        <div class="nav-group-label" [class.hidden]="isCollapsed">Main Navigation</div>
        <ul class="nav-menu">
          <!-- Dashboard -->
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link primary-item">
              <div class="icon-container primary-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
              </div>
              <span class="nav-text" [class.hidden]="isCollapsed">Dashboard</span>
            </a>
          </li>
  
          <!-- Data Analysis with Submenu -->
          <li class="nav-item">
            <div class="nav-link secondary-item" [class.expanded]="isDataAnalysisExpanded" (click)="toggleDataAnalysis()">
              <div class="icon-container secondary-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                  <line x1="18" y1="20" x2="18" y2="10"></line>
                  <line x1="12" y1="20" x2="12" y2="4"></line>
                  <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
              </div>
              <span class="nav-text" [class.hidden]="isCollapsed">Data Analysis</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron" [class.hidden]="isCollapsed" [class.rotated]="isDataAnalysisExpanded">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
            
            <ul class="submenu" [class.expanded]="isDataAnalysisExpanded" [class.hidden]="isCollapsed">
              <li class="submenu-item">
                <a routerLink="/data-analysis/same-type" routerLinkActive="active" class="submenu-link">
                  <div class="submenu-icon-container secondary-bg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="submenu-icon">
                      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="12" y1="3" x2="12" y2="21"></line>
                    </svg>
                  </div>
                  <span>Sensor Comparison (Same Type)</span>
                </a>
              </li>
              <li class="submenu-item">
                <a routerLink="/data-analysis/different-type" routerLinkActive="active" class="submenu-link">
                  <div class="submenu-icon-container secondary-bg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="submenu-icon">
                      <circle cx="12" cy="12" r="10"></circle>
                      <polyline points="8 14 12 10 16 14"></polyline>
                    </svg>
                  </div>
                  <span>Sensor Comparison (Different Type)</span>
                </a>
              </li>
            </ul>
          </li>
  
          <!-- Real-time Insights -->
          <li class="nav-item">
            <a routerLink="/real-time-insights" routerLinkActive="active" class="nav-link tertiary-item">
              <div class="icon-container tertiary-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
              </div>
              <span class="nav-text" [class.hidden]="isCollapsed">Real-time Insights</span>
            </a>
          </li>
  
          <!-- Activity Recognition -->
          <li class="nav-item">
            <a routerLink="/activity-recognition" routerLinkActive="active" class="nav-link quaternary-item">
              <div class="icon-container quaternary-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
              </div>
              <span class="nav-text" [class.hidden]="isCollapsed">Activity Recognition</span>
            </a>
          </li>
  
          <!-- Behavioral Insights -->
          <li class="nav-item">
            <a routerLink="/behavioral-insights" routerLinkActive="active" class="nav-link quinary-item">
              <div class="icon-container quinary-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                  <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                  <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                </svg>
              </div>
              <span class="nav-text" [class.hidden]="isCollapsed">Behavioral Insights</span>
            </a>
          </li>
        </ul>
      </div>
  
      <div class="separator"></div>
  
      <!-- Status Card -->
      <div class="status-card" [class.mini]="isCollapsed">
        <div class="status-indicator">
          <div class="pulse-dot"></div>
          <span [class.hidden]="isCollapsed">Research Active</span>
        </div>
        <div class="status-details" [class.hidden]="isCollapsed">
          Collecting data from 8 sensors
        </div>
      </div>
    </nav>
  
    <!-- Toggle Button -->
    <button title="button" class="toggle-button" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
  </aside>
